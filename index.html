<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Make an Appointment</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name1">Enter your name:</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appointment1">Appointment type:</label>
        <input id="appointment1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date1">Appointment date:</label>
        <input id="date1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="startTime">Appointment start time:</label>
        <input id="startTime" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="endTime">Appointment end time:</label>
        <input id="endTime" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit appointment information</button>
    </form>

    </div>
  </div>
</body>
</html>
